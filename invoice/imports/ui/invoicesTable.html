<template name="invoicesTable">
  <button class="filter" value="today">today</button>
  <button class="filter" value="week">week</button>
  <button class="filter" value="month">month</button>
  <button class="filter" value="all">all</button>
  <table>
    <tr>
      <th>INVOICE_NUMBER</th>
      <th>TOTAL <button class="sort" value="sortTotal"> sort </button> </th>
      <th>CREATED_AT <button class="sort" value="sortCreatedAt"> sort </button> </th>
    </tr>


    {{#each invoice in invoices}}
    <tr>
    <th><span class="text">{{invoice.invoiceNumber}}</span></th>
    <th><span class="number">{{invoice.total}}</span></th>
    <th><span class="date">{{dateFormating invoice.createdAt}}</span></th>
    </tr>
    {{/each}}

    {{#if moreResults}}
    <div id="showMoreResults" style="margin-left: 25px;">
        <span class="loading">Loading...</span>
    </div>
    {{/if}}
  
  </table>
</template>
